    chainStartDelay: 0
    chainMinTargets: 0
    chainMaxTargets: 0
    chainDelay: 0
    chainChance: 0
    damageSelf: 0
    # Ignore targets
    hitOwner: false
    hitParent: true
    hitSame: false
    hitFriendly: false
    hitEnemy: true
    hitCharacters: true
    hitProps: true
    hitTerrain: false
    launchCharacters: false
    launchForceUpFactor: 0.5
    useTriggers: true
    triggerEnterOnly: false
    radius: 4
