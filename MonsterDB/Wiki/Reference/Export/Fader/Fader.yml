  # If higher than 0, will force a spawn if nothing has spawned in that amount of time.
  timeToForceSpawn: 10
  minVelocity: 0
  maxVelocity: 0
  projectileAoe:
    # Attack (overridden by item)
    useAttackSettings: false
    damage:
      fire: 40
    scaleDamageByDistance: false
    dodgeable: false
    blockable: false
    toolTier: 0
